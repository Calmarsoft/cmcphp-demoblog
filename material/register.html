<html>    <head>        <meta charset="UTF-8" />        <title>CMC blog sample - register</title>        <!-- some jquery ui styles -->        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/flick/jquery-ui.min.css" />        <style>            .ui-widget {                font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";                font-size: 80%;            }        </style>        <!-- minimal for ajax (not used in skeleton): jquery+xpath+cmc -->        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>         <script src="js/javascript-xpath.min.js"></script>        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>         <script src="js/cmc.js"></script>        <!-- validation callbacks -->        <script>            var register = function() {                return {                    // called by framework when validation state is changing                    validChange: function(state, event, f) {                        if (state) {                            f.w('bt_register').enable();                        } else {                            f.w('bt_register').disable();                        }                    }                };            }();        </script>        <style>            <!--            .cmc-valid { border-color: gray;}            .cmc-invalid { border-style: dotted;border-color:black;}            -->        </style>    </head>    <body>        <h1>Welcome to the CMC blog sample</h1>        <div data-cmc-id="register">                        <form action="" method="POST">                 <fieldset>                     <h3>Please enter registering information</h3>                    <span> <label>Username:</label> </span><input class="text ui-widget-content" type="text" id="r_name" value="" size="45" autocomplete="on"/><br/>                     <span> <label>Email:</label> </span><input class="text ui-widget-content" type="text" id="r_email" value="" size="45" autocomplete="on"/><br/>                     <span> <label>Password:</label> <input class="text ui-widget-content" type="password" id="r_pass_1" value="" size="40" name="signin:in_passwd" autocomplete="on"/> </span><br/>                     <span> <label>Confirm password:</label> <input class="text ui-widget-content" type="password" id="r_pass_2" value="" size="40" autocomplete="on"/> </span><br/>                     <label>Yes, I have read and agree the terms of use</label><input class="text ui-widget-content" type="checkbox" id="r_conditions"/> <br />                    <input id="register" type="submit" value="Register" /><br /><br /> <span class="text highlight" id="errortext">Sorry, this service is currently unavailable; please try again later</span>                 </fieldset>             </form>        </div>    </body></html>
