<html data-cmc-id="postlist">    <head>        <meta charset="UTF-8" />        <title>CMC blog sample</title>        <!-- some jquery ui styles -->        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/flick/jquery-ui.min.css" />             <style>            .ui-widget {                font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";                font-size: 70%;            }        </style>        <!-- minimal for ajax (not used in skeleton): jquery+xpath+cmc -->        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>         <script src="js/javascript-xpath.min.js"></script>        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>         <script src="js/cmc.js"></script>            </head>    <body>        <h1>Welcome to the CMC blog sample</h1>        <div id="cnBox">            <div id="cn-on" class="user-auth">                Welcome, <span id="user"></span>                <a href="postlist?logout">logout</a>            </div>            <div id="cn-off" class="user-ano">                                      <a href="login">sign-in</a>                <a href="register">register</a>            </div>        </div>        <div data-cmc-position="modelpos">            <div class="cn-on">                <h2>Latest posts:</h2>            </div>            <div>                <p class="user-auth"><a href="addpost">New post</a>                <div id="postlist">                    <div><h3><a href="detail/n">a post</a></h3>                        Modified on <span> </span> by <span> </span>                        <div>Text...</div>                                </div>                </div>            </div>        </div>        <!-- another presentation        <table class="ui-widget ui-widget-content">            <p class="user-auth"><a href="addpost">New post</a>                <thead  class="ui-widget-header">                <tr>                    <th>Title</th>                    <th>Author</th>                    <th>Text</th>                    <th>Created</th>                </tr>            </thead>                <!- Here's where we loop through our $posts array, printing out post info ->            <tbody id="postlist">            <tr  class="ui-widget-content">                <td><a href="detail/n">Post name</a></td>                <td>Author</td>                <td>Text</td>                <td>Modified</td>                <td> </td>            </tr>             </tbody>        </table>        -->    </body></html>
