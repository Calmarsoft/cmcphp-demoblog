<html>    <head>        <meta charset="UTF-8" />        <title>CMC blog sample - login</title>                <!-- some jquery ui styles -->        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/flick/jquery-ui.min.css" />        <style>            .ui-widget {                font-family: "Trebuchet MS", "Helvetica", "Arial",  "Verdana", "sans-serif";                font-size: 80%;            }        </style>        <!-- minimal for ajax (not used in skeleton): jquery+xpath+cmc -->        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>         <script src="js/javascript-xpath.min.js"></script>        <script type="text/javascript" src="//code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>         <script src="js/cmc.js"></script>        <!-- validation callbacks -->        <script>            <!-- here we choose to just ungray the login button when the form becomes valid -->            var login = function() {                return {                    // called by framework when validation state is changing                    validChange: function(state, event, f) {                        if (state) {                            f.w('bt_login').enable();                        } else {                            f.w('bt_login').disable();                        }                    }                };            }();        </script>    </head>    <body>        <h1>Welcome to the CMC blog sample</h1>        <div data-cmc-id="login">            <p>Please enter login information</p>            <fieldset>                <form action="" method="POST">                     <fieldset>                         <span> <label>Username:</label> </span>                        <input class="text ui-widget-content" type="text" id="s_userid" value="" size="45" name="regf:in_login" autocomplete="on"/><br/>                         <span> <label>Password:</label> <input class="text ui-widget-content" type="password" id="s_password" value="" size="40" name="regf:in_passwd" autocomplete="on"/> </span><br/>                         <input id="login" type="submit" value="Login"/><br/><br/> <span class="text highlight" id="errortext">Sorry, this service is currently unavailable; please try again later</span>                     </fieldset>                 </form>            </fieldset>        </div>    </body></html>
